            </div>
            <button class="boton-der-marcas">&gt;</button>

        <div class="contenedor-autos">

                    <a href="#" class="auto auto3">

</html>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const botonIzq = document.querySelector('.boton-izq-marcas');
        const botonDer = document.querySelector('.boton-der-marcas');
        const contenedorMarcas = document.querySelector('.marcas-contenedor');

        botonIzq.addEventListener('click', () => {
            contenedorMarcas.scrollBy({ left: -700, behavior: 'smooth' });
        });

        botonDer.addEventListener('click', () => {
            contenedorMarcas.scrollBy({ left: 500, behavior: 'smooth' });
        });
    });

    document.addEventListener('DOMContentLoaded', () => {
    const botonIzqAutos = document.querySelector('.boton-izq-autos');
    const botonDerAutos = document.querySelector('.boton-der-autos');
    const contenedorAutos = document.querySelector('.autos-contenedor');

    botonIzqAutos.addEventListener('click', () => {
        contenedorAutos.scrollBy({ left: -700, behavior: 'smooth' });
    });

    botonDerAutos.addEventListener('click', () => {
        contenedorAutos.scrollBy({ left: 500, behavior: 'smooth' });
    });
    });

    document.querySelector('.menu-desplegable').addEventListener('click', function() {
    const categorias = document.querySelector('.categorias');
    categorias.classList.toggle('show');
    });
</script>
